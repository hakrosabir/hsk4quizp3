<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HSK4(Part-3) Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <h1>HSK Level 4 (Part-3) Quiz.</h1>
    <div id="question"></div>
    <div id="answers" class="answer-options"></div>
    
    <div id="feedback"></div>

    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button id="show-result-btn" onclick="showResult()">Show Result</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
